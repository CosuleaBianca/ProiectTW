<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/scss/styles-characters.css">
    <title>Document</title>
</head>
<body>
    <!-- <h1>Nume</h1>
    <p>descriere</p>
    <a href="index.html#ch10">name-of-link</a> -->
    <div class="container">
        <div class="info-box">
            <img id="portraitURL" src="./resources/images/characters/character1.webp" alt="Harry Potter">
            <h2 id="full-name"></h2>
                <div class="section">
                    <div class="info-box-content">
                        <h4>Born</h4>
                        <span id="dateOfBirth"></span>
                    </div>
                    <div class="info-box-content">
                        <h4>Died</h4>
                        <span id="dateOfDeath"></span>
                    </div>
                    <div class="info-box-content">
                        <h4>Blood status</h4>
                        <span id="bloodStatus"></span>
                    </div>
                    <div class="info-box-content">
                        <h4>Marital status</h4>
                        <span id="maritalStatus"></span>
                    </div>
                    <div class="info-box-content list">
                        <h4>Title(s)</h4>
                        <ul id="titles"><ul>
                    </div>
                </div>
                <div class="section">
                    <div class="info-box-content">
                        <h4>Species</h4>
                        <span id="species"></span>
                    </div>
                    <div class="info-box-content">
                        <h4>Gender</h4>
                        <span id="gender"></span>
                    </div>
                    <div class="info-box-content list">
                        <h4>Family</h4>
                        <ul id="family"></ul>
                    </div>
                </div>
                <div class="section">
                    <div class="info-box-content list">
                        <h4>Occupation</h4>
                        <ul id="occupation"></ul>
                    </div>
                    <div class="info-box-content">
                        <h4>House</h4>
                        <span id="house"></span>
                    </div>
                </div>
        </div>
        <div class="content">
            <h2 id="name"></h2>
            <cite id="quote"></cite>
            <p id="description"></p>
        </div>
    </div>
    <script src="./resources/js/script-characters.js"></script>
</body>
</html>
