<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/scss/styles-characters.css">
    
    <title>Character</title>
</head>
<body>
    <h1 id="name">Name</h1>
    <div class="container">
        <div class="info-box">
            <img id="portraitURL" src="./resources/images/characters/character1.webp" alt="Harry Potter">
            <h2 id="full-name">Name</h2>
        
            <div class="info-box-content">
                <h4>Born</h4>
                <span id="dateOfBirth"></span>
            </div>
            <div class="info-box-content">
                <h4>Died</h4>
                <span id="dateOfDeath"></span>
            </div>
            <div class="info-box-content">
                <h4>Blood status</h4>
                <span id="bloodStatus"></span>
            </div>
            <div class="info-box-content">
                <h4>Marital status</h4>
                <span id="maritalStatus"></span>
            </div>
            <div class="info-box-content list">
                <h4>Title(s)</h4>
                <ul id="titles"></ul>
            </div>
    
            <div class="info-box-content">
                <h4>Species</h4>
                <span id="species"></span>
            </div>
            <div class="info-box-content">
                <h4>Gender</h4>
                <span id="gender"></span>
            </div>
            <div class="info-box-content list">
                <h4>Family</h4>
                <ul id="family"></ul>
            </div>
        
            <div class="info-box-content list">
                <h4>Occupation</h4>
                <ul id="occupation"></ul>
            </div>
            <div class="info-box-content">
                <h4>House</h4>
                <span id="house"></span>
            </div>
        
        </div>
        <div class="content">
            <cite id="quote"></cite>
            <div id="description"></div>
        </div>
    </div>
    <script src="./resources/js/script-characters.js"></script>
</body>
</html>
